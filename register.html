<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>dashmin - Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="dist/img/brand/icon.png">
        <link rel="stylesheet" type="text/css" href="dist/css/main.css?v=2.0.0" />
    </head>
    <body class="my-login-page">
        <section class="h-100">
            <div class="container h-100">
                <div class="row justify-content-md-center">
                    <div class="col-md-7 col-lg-5">
                        <div class="brand">
                            <img src="dist/img/brand/icon.png">
                        </div>
                        <div class="card fat">
                            <div class="card-body">
                                <h4 class="card-title">Register</h4>
                                <form action="index.html">
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input id="name" type="text" class="form-control" name="name" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">E-Mail Address</label>
                                        <input id="email" type="email" class="form-control" name="email">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input id="password" type="password" class="form-control" name="password" data-eye>
                                    </div>
                                    <div class="form-group">
                                        <div class="icheck-primary">
                                            <input type="checkbox" id="checkbox1" />
                                            <label for="checkbox1">I agree to the Terms and Conditions</label>
                                        </div>
                                    </div>
                                    <div class="form-group no-margin">
                                        <button type="submit" class="btn btn-primary btn-block">
                                            Register
                                        </button>
                                    </div>
                                    <div class="margin-top20 text-center">
                                        Already have an account?
                                        <a href="login.html">Login</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="footer">
                            Copyright &copy; Your Company 2018
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="dist/js/main.js?v=2.0.0"></script>
    </body>
</html>
